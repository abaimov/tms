<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>
<body>

  <div class="calculate-container">
    <div class="calculate-result">
      <span id="value">0</span>
    </div>

    <div class="calculate-options-container" style="justify-content: flex-end">
      <button id="reset" class="reset-operator">C</button>
    </div>

    <div class="calculate-options-container">
      <button id="plus" class="basic-operator">+</button>
      <button id="minus" class="basic-operator">-</button>
      <button id="multiply" class="basic-operator">*</button>
      <button id="division" class="basic-operator">/</button>
    </div>

    <div class="numbers-container">
      <button id="1" class="number-operator">1</button>
      <button id="2" class="number-operator">2</button>
      <button id="3" class="number-operator">3</button>
      <button id="4" class="number-operator">4</button>
      <button id="5" class="number-operator">5</button>
      <button id="6" class="number-operator">6</button>
      <button id="7" class="number-operator">7</button>
      <button id="8" class="number-operator">8</button>
      <button id="9" class="number-operator">9</button>
      <button id="0" class="number-operator">0</button>
    </div>

    <div class="calculate-options-container" style="margin-top: 50px;">
      <button id="result" class="equal-operator">=</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
